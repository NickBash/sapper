<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <title>Sapper</title>
  </head>
  <body>
    <div>
      <h1 class="title">Сапер</h1>
      <div class="div">
        <p>Размер поля</p>
        <input id="size" type="range" min="8" max="24" step="8" value="8" />
      </div>
      <div class="div">
        <p>Сложность</p>
        <input
          id="complexity"
          type="range"
          min="1"
          max="3"
          step="1"
          value="1"
        />
      </div>
      <div>
        <button id="btn-start">Начать игру</button>
      </div>
    </div>
  </body>
</html>
